<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Md. Ashfaqul Haque</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .auth-box {
            background: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }
        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        .auth-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .social-auth {
            margin: 2rem 0;
        }
        .social-btn {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        .social-btn:hover {
            border-color: #667eea;
        }
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            background: #fff;
            padding: 0 1rem;
            position: relative;
            color: #666;
        }
        .message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 style="text-align: center; margin-bottom: 0.5rem; color: #333">Welcome</h2>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">Powered by Appwrite Cloud</p>
            
            <div id="message" class="message"></div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
            </div>
            
            <div class="social-auth">
                <button class="social-btn" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="social-btn" onclick="signInWithGithub()">
                    <i class="fab fa-github"></i> Continue with GitHub
                </button>
            </div>
            
            <div class="divider"><span>OR</span></div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="signupOrganization">Organization (Optional)</label>
                    <input type="text" id="signupOrganization" placeholder="Your Company">
                </div>
                <div class="form-group">
                    <label for="signupRole">I am a</label>
                    <select id="signupRole" required>
                        <option value="">-- Select --</option>
                        <option value="client">Potential Client</option>
                        <option value="professor">Professor / Researcher</option>
                        <option value="recruiter">Recruiter / HR</option>
                        <option value="student">Student</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password (min. 8 characters)</label>
                    <input type="password" id="signupPassword" required minlength="8" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required minlength="8" placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 2rem;">
                <a href="index.html" style="color: #667eea">← Back to Home</a>
            </p>
        </div>
    </div>
    
    <!-- Appwrite SDK - Non-module version -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script>
        // Initialize Appwrite
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('68f563b4000a7ec27b68');
        
        const account = new Appwrite.Account(client);
        const databases = new Appwrite.Databases(client);
        const ID = Appwrite.ID;
        
        const ADMIN_EMAIL = 'ahq.john@gmail.com';
        const DATABASE_ID = 'portfolio_db';
        const COLLECTIONS = {
            USERS: 'users'
        };
        
        // Show message
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }
        
        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.auth-tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:last-child').classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
            document.getElementById('message').style.display = 'none';
        }
        
        // Google Sign In
        function signInWithGoogle() {
            account.createOAuth2Session(
                'google',
                window.location.origin + '/user-dashboard.html',
                window.location.origin + '/login.html'
            );
        }
        
        // GitHub Sign In
        function signInWithGithub() {
            account.createOAuth2Session(
                'github',
                window.location.origin + '/user-dashboard.html',
                window.location.origin + '/login.html'
            );
        }
        
        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                showMessage('Logging in...', 'success');
                await account.createEmailPasswordSession(email, password);
                const user = await account.get();
                
                if (user.email === ADMIN_EMAIL) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'user-dashboard.html';
                }
            } catch (error) {
                showMessage('Login failed: ' + error.message, 'error');
            }
        }
        
        // Handle Signup
        async function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const organization = document.getElementById('signupOrganization').value;
            const role = document.getElementById('signupRole').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            try {
                showMessage('Creating account...', 'success');
                
                // Create account
                await account.create(ID.unique(), email, password, name);
                
                // Login
                await account.createEmailPasswordSession(email, password);
                const user = await account.get();
                
                // Create user document
                await databases.createDocument(
                    DATABASE_ID,
                    COLLECTIONS.USERS,
                    ID.unique(),
                    {
                        userId: user.$id,
                        name: name,
                        email: email,
                        organization: organization || '',
                        role: role,
                        createdAt: new Date().toISOString()
                    }
                );
                
                showMessage('Account created! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 1500);
                
            } catch (error) {
                showMessage('Signup failed: ' + error.message, 'error');
            }
        }
        
        // Check if already logged in
        (async () => {
            try {
                const user = await account.get();
                if (user) {
                    if (user.email === ADMIN_EMAIL) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'user-dashboard.html';
                    }
                }
            } catch (error) {
                // Not logged in, stay on login page
            }
        })();
    </script>
</body>
</html>
